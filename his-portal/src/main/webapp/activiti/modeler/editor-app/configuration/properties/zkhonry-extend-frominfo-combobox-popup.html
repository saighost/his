<div class="modal" ng-controller="zkHonryExtendFromInfoOperationListenersCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h2>
            </div>
            <div class="modal-body">
                <div class="row row-no-gutter">
                	<div class="form-group" >
                        <select class="form-control" ng-model="property.value">
                        	<option></option>
                        	<option ng-repeat="x in selectdata" ng-selected="{{property.value==x.code}}" value="{{x.code}}">{{x.code}}-{{x.name}}</option>
						</select>
       				</div>
            	</div>
            </div>
            <div class="modal-footer">
                <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>

        </div>
    </div>
</div>
