    <script type="text/javascript">
function createElement(type, name)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+' name="'+name+'">');     
    } catch (e) {}   
    if(element==null) {     
        element = document.createElement(type);     
        element.name = name;     
    } 
    return element;     
}
    </script>

<body>
<div class="content">
    <table class="table table-bordered table-striped table-hover">
     <tr>
        <th><span>控件名称</span><span class="label label-important">*</span></th>
        <th><span>类型</span></th>
    </tr>
    <tr>
        <td>
            <input id="orgname" placeholder="必填项" type="text" />
        </td>
        <td>
            <select id="orgtype"  class="form-control">
                <option value="text">文本</option>
                <option value="url">超链接 url</option>
                <option value="tel">电话</option>
            </select>
        </td>
    </tr>
    <tr>
        <th><span>文本框样式</span> </th>
        <td>
            宽 <input id="orgwidth" type="text" value="40" class="input-small span1" placeholder="auto"/> px
            &nbsp;&nbsp;
            高 <input id="orgheight" type="text" value="40" class="input-small span1" placeholder="auto"/> px
        </td>
       
    </tr>
    <tr>
        <td colspan="2">
            <label for="orgvalue">内容</label>
            <textarea  class="input-block-level" rows="3" id="orgvalue" placeholder="二维码内容..."></textarea>
        </td>
    </tr>
    <tr>
    	<td colspan="2">
	    	<table class="table table-bordered table-striped">
	    		<tr>
			    	<td>属性名称</td><td><input id="attrName" placeholder="属性名称" type="text"/></td>
			    	<td>自定义码</td><td><input id="inputcode" placeholder="自定义码" type="text"/></td>
			    </tr>
	    		<tr>
			    	<td>显示方式</td><td> <select id="attrDisplaytype">
				 							 <option selected="selected" value="">-选择显示方式-</option>
											 <option value="1">隐藏</option>
											 <option value="2">前置</option>
											 <option value="3">后置</option>
										</select></td>
			    	<td>编码系统</td><td><input id="attrCodetype" placeholder="编码系统" type="text"/></td>
			    </tr>
	    		<tr>
			    	<td>前缀</td><td><input id="attrPrefix" placeholder="前缀" type="text"/></td>
			    	<td>后缀</td><td><input id="attrSuffix" placeholder="后缀" type="text"/></td>
			    </tr>
	    		<tr>
			    	<td>是否必选必填</td><td><label class="radio" title="选项一 选项二"><input id="attrNotnullChecked0" checked="checked" name="attrNotnullChecked" type="radio"> 是 </label>
			    						<label class="radio" title="选项一&#10;选项二"><input id="attrNotnullChecked1" name="attrNotnullChecked" type="radio" > 否</label></td>
			    	<td>是否必须选择操作</td><td><label class="radio" title="选项一 选项二"><input id="attrMustSelectChecked0" checked="checked" name="attrMustSelectChecked" type="radio"> 是 </label>
            							<label class="radio" title="选项一&#10;选项二"><input id="attrMustSelectChecked1" name="attrMustSelectChecked" type="radio" > 否 </label></td>
			    </tr>
	    		<tr>
			    	<td>是否用于科研</td><td><label class="radio" title="选项一 选项二"><input id="attrStatflgChecked0" checked="checked" name="attrStatflgChecked" type="radio"> 是 </label>
			    						<label class="radio" title="选项一&#10;选项二"><input id="attrStatflgChecked1" name="attrStatflgChecked" type="radio" > 否</label></td>
			    	<td>打印标志</td><td><label class="radio" title="选项一 选项二"><input id="attrPrintflgChecked0" checked="checked" name="attrPrintflgChecked" type="radio"> 打印 </label>
            							<label class="radio" title="选项一&#10;选项二"><input id="attrPrintflgChecked1" name="attrPrintflgChecked" type="radio" > 不打印 </label></td>
			    </tr>
			    <tr>
			    	<td>长度</td><td><input id="attrLength" placeholder="长度" type="text"/></td>
			    	<td>小数位</td><td><input id="attrPrecision" placeholder="小数位" type="text"/></td>
			    </tr>
			    <tr>
			    	<td>默认提示内容</td><td><input id="attrDefaulttip" placeholder="默认提示内容" type="text"/></td>
			    	<td>时间格式</td><td><select  id="attrDateformat" class="span7">
											<option value="sys_datetime">yyyy-MM-dd HH:mm:ss</option>
											<option value="sys_date">yyyy-MM-dd hh:mm:ss</option>
											<option value="sys_date_cn">HH:mm:ss</option>
											<option value="sys_date_cn_short1">hh:mm:ss</option>
										</select>
									</td>
			    </tr>
			    <tr>
			    	<td>有效范围上限</td><td><input id="attrValidup" placeholder="有效范围上限" type="text"/></td>
			    	<td>有效范围下限</td><td><input id="attrValiddown" placeholder="有效范围下限" type="text"/></td>
			    </tr>
		    </table>
		</td>
    </tr>
    </table>
    <div class="alert alert-danger">提示：二维码只支持少量内容，请不要加入大量内容</div>
</div>
<script type="text/javascript">
var oNode = null,thePlugins = 'qrcode';
 window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
        var gValue = oNode.getAttribute('value').replace(/&quot;/g,"\""),gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),gWidth=oNode.getAttribute('orgwidth'),gHeight=oNode.getAttribute('orgheight'),gType=oNode.getAttribute('orgtype');
        $G('orgvalue').value = gValue; 
        $G('orgname').value = gTitle;
        $G('orgwidth').value = gWidth;
        $G('orgheight').value = gHeight;
        $G('orgtype').value = gType;
    }
}
dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
    if( $G('orgname').value == '') {
        alert('控件名称不能为空');
        return false;
    }
    var gValue=$G('orgvalue').value.replace(/\"/g,"&quot;"),gTitle=$G('orgname').value.replace(/\"/g,"&quot;"),gFontSize,gWidth=$G('orgwidth').value,gHeight=$G('orgheight').value,gType=$G('orgtype').value;
    
    if( !oNode ) {
        try {
            oNode = createElement('img','leipiNewField');
            oNode.setAttribute('title',gTitle);
            oNode.setAttribute('name','leipiNewField');
            oNode.setAttribute('value',gValue);
            oNode.setAttribute('orgtype',gType); 
            oNode.setAttribute('leipiPlugins',thePlugins);
            oNode.setAttribute('src',editor.options.UEDITOR_HOME_URL + UE.leipiFormDesignUrl + '/images/qrcode.gif');
            if( gWidth != '' ) {
                oNode.style.width = gWidth + 'px';
            }
            oNode.setAttribute('orgwidth',gWidth );
            if( gHeight != '' ) {
                oNode.style.height = gHeight + 'px';
            }
            oNode.setAttribute('orgheight',gHeight );
            editor.execCommand('insertHtml',oNode.outerHTML);
            return true ;
        } catch ( e ) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
                alert('控件异常，请到 [雷劈网] 反馈或寻求帮助！');
            }
            return false;
        }
    } else {
        oNode.setAttribute('title',gTitle);
        oNode.setAttribute('orgtype',gType);
        oNode.setAttribute('value',gValue);
        //oNode.innerHTML = $G('orgvalue').value;
        if( gWidth != '' ) {
            oNode.style.width = gWidth + 'px';
        }else
        {
            oNode.style.width = '';
        }
        oNode.setAttribute('orgwidth',gWidth );
        if( gHeight != '' ) {
            oNode.style.height = gHeight + 'px';
        }else
        {
            oNode.style.height = '';
        }
        oNode.setAttribute('orgheight',gHeight );

        delete UE.plugins[thePlugins].editdom;
        return true;
    }
};
</script>
